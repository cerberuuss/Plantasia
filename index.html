<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_bs/bootstrap.min.css">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Plantasia Store</title>
</head>

<body>
    <!-- Barra de navegaciónn -->
    <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid">
            <!-- Logo  -->
            <a class="navbar-brand" href="index.html">
                <img src="imgs/Plantasia store.png" style="height: 50px" />
            </a>
            <!-- Boton para abrir y cerrar barra de navegación  -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="w-100 navbar-nav mb-2 mb-lg-0 d-flex justify-content-end pe-lg-5">
                    <!-- Categorias -->
                    <li class="nav-item col-12 col-lg-2">
                        <a class="nav-link active text-black text-center" aria-current="page"
                            href="categorias.html">Categorías</a>
                    </li>
                    <!-- Registro de usuario -->
                    <li class="nav-item col-12 col-lg-2">
                        <a class="nav-link text-black text-center" href="registro_usuario.html">Registro</a>
                    </li>
                    <!-- Iniciar sesion -->
                    <li class="nav-item col-12 col-lg-2">
                        <a class="nav-link text-black text-center" href="iniciar_sesion.html">Iniciar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide mb-5">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="imgs/img_plantas_interior_carr.jpg" class="d-block w-100"
                    style="height: 90vh; object-fit: cover;" alt="...">
                <div class="carousel-caption d-block">
                    <h2 style="position: relative; bottom: 250px; color: white;" class="display-3 fw-bold">
                        Plantas de interior
                    </h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="imgs/img_plantas_exterior_carr.jpg" class="d-block w-100"
                    style="height: 90vh; object-fit: cover;" alt="...">
                <div class="carousel-caption d-block">
                    <h2 style="position: relative; bottom: 250px; color: white;" class="display-3 fw-bold">
                        Plantas de
                        exterior
                    </h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imgs/img_huerto_carr.jpg" class="d-block w-100" style="height: 90vh; object-fit: cover;"
                    alt="...">
                <div class="carousel-caption d-block">
                    <h2 style="position: relative; bottom: 250px; color: white;" class="display-3 fw-bold">
                        Arma tu huerto
                    </h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

   

    <!-- footer -->
    <footer class="py-3 mt-5" style="border-top: 1px solid gainsboro;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a class="nav-link px-2 text-body-secondary" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2 text-body-secondary" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2 text-body-secondary" href="#">RRSS</a>
            </li>
        </ul>
        <p class="text-center text-body-secondary">© Plantasia Store, Inc</p>
    </footer>


    <script src="js_bs/bootstrap.min.js"></script>
</body>

</html>
